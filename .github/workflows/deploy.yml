name: Deploy to GitHub Pages

on:
  # Se ejecuta cuando haces push a main
  push:
    branches: [ main ]
  # Para poder lanzarlo manualmente desde la pesta√±a Actions
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v5

      - name: Install, build, and upload your site
        uses: withastro/action@v5
        # Si usas pnpm, yarn o bun, el action lo detecta por el lockfile
        # with:
        #   path: .            # (opcional) ruta del proyecto
        #   node-version: 22   # (opcional)
        #   package-manager: pnpm@latest  # (opcional)
        # env:
        #   PUBLIC_EMAILJS_SERVICE_ID: ${{ vars.PUBLIC_EMAILJS_SERVICE_ID }}
        #   PUBLIC_EMAILJS_TEMPLATE_ID: ${{ vars.PUBLIC_EMAILJS_TEMPLATE_ID }}
        #   PUBLIC_EMAILJS_PUBLIC_KEY:  ${{ vars.PUBLIC_EMAILJS_PUBLIC_KEY }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
